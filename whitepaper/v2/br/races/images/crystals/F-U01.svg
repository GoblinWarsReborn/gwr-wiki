<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emerald-uncommon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(32, 32)">
    <polygon points="0,-26 10,-10 12,0 8,26 -8,26 -12,0 -10,-10" fill="url(#emerald-uncommon)" stroke="#16a34a" stroke-width="2" filter="url(#glow)"/>
    <polygon points="0,-26 10,-10 0,-2" fill="#86efac" opacity="0.7"/>
    <polygon points="-10,-10 0,-2 -12,0" fill="#22c55e" opacity="0.4"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>