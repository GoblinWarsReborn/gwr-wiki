<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ruby-uncommon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-k">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(32, 32)">
    <polygon points="0,-26 10,-10 12,0 8,26 -8,26 -12,0 -10,-10" fill="url(#ruby-uncommon)" stroke="#7f1d1d" stroke-width="2" filter="url(#glow-k)"/>
    <polygon points="0,-26 10,-10 0,-2" fill="#fca5a5" opacity="0.7"/>
    <polygon points="-10,-10 0,-2 -12,0" fill="#991b1b" opacity="0.4"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>